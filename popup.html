<body>
<script>
chrome.tabs.getSelected(null, function(tab) {
  var port = chrome.tabs.connect(tab.id);
  port.postMessage("find me a token");
  port.onMessage.addListener(function(response){
    document.body.innerText = response['token'];
  });
});
</script>
</body>
